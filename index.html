<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rating App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/airtable/0.10.2/airtable.browser.js"></script>

</head>

<body>
  <div class="container">
    <h1>Rate Our Service</h1>
    <img src="https://static.spotapps.co/spots/9d/e7a564013b4ad680c8bed898445cd2/full" 
    alt="Image Description">
   <!-- <label class="mobileNumber" for="mobileNumber">Mobile Number:</label> -->
    <input type="text" id="mobileNumberr" placeholder="Enter your mobile number" required>
    <div class="star-rating">
      <!-- <label for="starRating">Star Rating:</label> -->
      <span class="star" data-rating="1">&#9733;</span>
      <span class="star" data-rating="2">&#9733;</span>
      <span class="star" data-rating="3">&#9733;</span>
      <span class="star" data-rating="4">&#9733;</span>
      <span class="star" data-rating="5">&#9733;</span>
    </div>
    <button id="submit">Submit Rating</button>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
